<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Position Practice</title>
	    <!-- Etiquetas meta requeridas -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<!-- Etiquetas meta de JavaScript Opcionales-->
		<!-- Primero jQuery, luego Popper.js, y por último Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			//adjunta un "click event listener" a todas las etiquetas img cuando el documento esté listo
				$('img').click(function(){
					$(this).fadeOut();
				});	
				$('#reset').click(function(){
					$('img').fadeIn();
				});	
			});
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row col-auto bg-dark text-light m-2 p-4 justify-content-md-center">
				<div class="col-4 bg-info text-center m-3">
					<div>Ninja Hidding with jQuery</div>
				</div>
			</div>
			<div class="row bg-white m-2 p-3 text-light text-center">Clickea un Ninja para que desaparezca!
				<div class="row">
					<img class="col" src="./img/ninja.jpg"/>
					<img class="col" src="./img/ninja.jpg"/>
					<img class="col" src="./img/ninja.jpg"/>
					<img class="col" src="./img/ninja.jpg"/>
				</div>
				<div class="row">
					<img class="col" src="./img/ninja.jpg"/>
					<img class="col" src="./img/ninja.jpg"/>
					<img class="col" src="./img/ninja.jpg"/>
					<img class="col" src="./img/ninja.jpg"/>
				</div>
				<div class="row bg-white m-2 p-3 text-light text-center">
					<button class="btn btn-primary" id="reset"> Click para resetear ninjas</button>
				</div>
			</div>
		</div>
	</body>
</html>
